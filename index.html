<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.scss">
    <title>Smart App</title>
</head>

<body>
    <header class="header">
        <div class="header__logo"></div>
        <nav class="header__menu">
            <a href="">Home</a>
            <a href="">Features</a>
            <a href="">Screenshot</a>
            <a href="">Gallery</a>
        </nav>
        <div class="header__contacts"></div>
    </header>
    <main class="main">

        <div class="banner">
            <img src="" alt="" class="banner_slide">
            <div class="banner__content"></div>
        </div>

        <div class="main__item">
            <h3 class="title"></h3>
            <p class="text"></p>
            <div class="content"></div>
        </div>

        <div class="main__item main__item_accent">
            <h2 class="title"></h2>
            <h3 class="title"></h3>
            <p class="text"></p>
            <button class="btn btn_primary-btn"></button>
            <div class="content"><img src="" alt=""></div>
        </div>

        <div class="main__item">
            <h3 class="title"></h3>
            <p class="text"></p>
            <div class="content">
                <div class="carousel">
                    <button class="btn carousel_btn_round"></button>
                    <div class="carousel__items">
                        <div class="carousel__item">
                            <img src="" alt="">
                            <p class="text"></p>
                        </div>
                    </div>
                    <button class="btn carousel_btn_round"></button>
                </div>
            </div>
        </div>

        <div class="main__item main__item_accent">
            <div class="content"><img src="" alt=""></div>
            <h2 class="title"></h2>
            <h3 class="title"></h3>
            <p class="text"></p>
            <button class="btn btn_primary-btn"></button>
        </div>

        <div class="main__item">
            <div class="reviews">
                <h3 class="title"></h3>
                <img src="" alt="" class="reviews__avatar">
                <p class="reviews__quote"></p>
                <p class="reviews__name"></p>
                <div class="pagination reviews__pagination"></div>
            </div>
        </div>

        <div class="main__item">
            <div class="subscribe">
                <div class="title subscribe__title">
                    <div class="subscribe__mail-icon"></div>
                    <h4 class="title"></h4>
                </div>
                <form action="" class="form">
                    <input type="text" class="form__input">
                    <button class="btn form__submit-btn"></button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <h5 class="title footer__title"></h5>
            <div class="footer__icons"></div>
            <nav class="footer__menu"></nav>
        </footer>
    </main>

</body>

</html>
